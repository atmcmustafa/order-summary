<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="flex items-center justify-center h-screen w-full font-fontRedhat p-8 bg-paleBlue">
        <div class="flex flex-col  rounded-lg items-center justify-center max-w-sm bg-white">
            <div class="img ">
                <img src="images/illustration-hero.svg" class="rounded-t-lg" alt="">
            </div>
            <div class="text-center">
                <h1 class="text-2xl my-6">Order Summary</h1>
                <p class="my-4 mx-auto w-2/3 text-DesBlue font-normal">You can now listen to millions of songs
                    audiobooks, and
                    podcasts on any
                    device anywhere
                    you like!</p>
            </div>
            <div class="bg-paleBlue flex justify-evenly max-w-sm gap-4 md:gap-12 my-4 rounded-lg p-4">
                <div class="flex gap-6">
                    <div class="rounded-full bg-DesBlue border-none">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="flex flex-col">
                        <h2 class="text-darkBlue font-bold">Annual Plan</h2>
                        <p class="text-DesBlue">$59.99/year</p>
                    </div>
                </div>
                <div class="flex items-center mx-4">
                    <p class="text-darkBlue font-semibold"><a href="#">Change</a></p>
                </div>
            </div>

            <div class="buttons flex flex-col gap-6 flex-1 my-4 text-center font-bold">
                <div class="rounded-lg bg-brgihtBlue text-paleBlue  md:px-20 py-3 w-full">
                    <button href="#">Proceed to Payment</button>
                </div>
                <div class="rounded-lg bg-veryPaleBlue text-DesBlue px-20  py-3 w-full">
                    <button href="#">Cancel Order</button>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
